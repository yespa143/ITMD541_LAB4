<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sunrise Sunset Dashboard</title>
</head>
<body>
    <video autoplay loop muted play-inline class ="back-video">
        <source src = "sunrise.mp4" type="video/mp4">
    </video>
   <div id ="header">
        <h1 class="blinking">Sunrise Sunset API Dashboard</h1>
    </div>
    <main>
        <section id="location-section">
            <button id="current-location-btn">Get Current Location</button>
            <div id="location-search">
                <label for="location-search-input">Enter Location:</label>
                <input type="text" id="location-search-input" placeholder="e.g., New York">
                <button id="location-search-btn">Search Location</button>
            </div>
        </section>
        <section id="dashboard" class="hidden">
            <div id="today-container" class="hidden">
            </div>
            <div id="tomorrow-container" class="hidden">
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
